name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  quality:
    name: Code Quality & Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Format check
        run: pnpm run format:check

      - name: Lint
        run: pnpm run lint

      - name: Type check
        run: pnpm exec tsc --noEmit

      - name: Build
        run: pnpm run build

      - name: Test OOP examples
        run: |
          pnpm run oop:abstraction
          pnpm run oop:encapsulation
          pnpm run oop:inheritance
          pnpm run oop:polymorphism:notifiable
          pnpm run oop:polymorphism:payment-method
          pnpm run oop:composition
          pnpm run oop:interfaces
          pnpm run oop:static
          pnpm run oop:getters-setters
          pnpm run solid:srp
          pnpm run solid:ocp
          pnpm run solid:lsp
          pnpm run solid:isp
          pnpm run solid:dip
          pnpm run clean-code:classes
          pnpm run clean-code:comments
          pnpm run clean-code:dry-principle
          pnpm run clean-code:error-handling
          pnpm run clean-code:formatting
          pnpm run clean-code:functions
          pnpm run clean-code:meaningful-names
          pnpm run calisthenics:one-level-indentation
          pnpm run calisthenics:no-else
          pnpm run calisthenics:wrap-primitives
          pnpm run calisthenics:first-class-collections
          pnpm run calisthenics:one-dot-per-line
          pnpm run calisthenics:no-abbreviations
          pnpm run calisthenics:small-entities
          pnpm run calisthenics:two-instance-variables
          pnpm run calisthenics:no-getters-setters
